name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 只在标签以 "v" 开头时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # 你可以指定具体的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 如果你有 requirements.txt 文件

      - name: Run build script
        run: python build.py  # 使用Python运行build.py

      - name: Copy assets
        run: |
          mkdir -p build/assets
          cp -r assets build/assets  # 复制 assets 目录到 build 目录

      - name: Create a zip package
        run: |
          cd build
          zip -r ../MAA_YYS_RELEASE.zip *  # 压缩整个 build 目录

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}  # 发布的名称
          files: |
            dist/MAA_YYS_BACKEND
            dist/MAA_YYS
            dist/assets/**  # 包含所有资产文件
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: MAA_YYS_RELEASE.zip
          asset_name: MAA_YYS_RELEASE.zip
          asset_content_type: application/zip
